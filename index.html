<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DATAtourisme — Recherche</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h1 { margin: 0 0 16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end; }
    label { font-size: 12px; color:#444; display:block; margin-bottom:6px; }
    input, select, textarea, button {
      padding:10px; border:1px solid #ddd; border-radius:10px; font-size:14px;
    }
    textarea { min-height: 90px; width: 420px; }
    button { cursor:pointer; border:none; background:#2B2A60; color:#fff; padding:10px 14px; border-radius:12px; }
    button.secondary { background:#eee; color:#111; border:1px solid #ddd; }
    .cardgrid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:14px; margin-top:18px; }
    .card { border:1px solid #eee; border-radius:16px; padding:14px; box-shadow:0 2px 12px rgba(0,0,0,.05); }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; background:#EEECE1; font-size:12px; margin-right:6px; }
    .muted { color:#666; font-size:12px; }
    details { margin-top:10px; }
    .topbar { display:flex; gap:10px; justify-content:space-between; align-items:center; }
    .actions { display:flex; gap:10px; align-items:center; }
    .error { color:#b00020; margin-top:12px; white-space:pre-wrap; }
    .ok { color:#0a7; margin-top:12px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <h1>Recherche DATAtourisme</h1>
      <div class="muted">Proxy: <code>/.netlify/functions/datatourisme</code></div>
    </div>
    <div class="actions">
      <button id="btnNext" class="secondary" disabled>Page suivante</button>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Code INSEE</label>
      <input id="insee" placeholder="ex: 35238" value="" />
    </div>

    <div>
      <label>Endpoint</label>
      <select id="endpoint">
        <option value="placeOfInterest">placeOfInterest (POI)</option>
        <option value="event">event</option>
        <option value="itinerary">itinerary</option>
        <option value="product">product</option>
        <option value="all">catalog (tout)</option>
        <option value="custom">— custom —</option>
      </select>
    </div>

    <div>
      <label>Endpoint custom</label>
      <input id="endpointCustom" placeholder="ex: placeOfInterest" disabled />
    </div>

    <div>
      <label>Type (optionnel)</label>
      <input id="type" placeholder="ex: Hotel, Museum..." />
    </div>

    <div>
      <label>Page size</label>
      <select id="page_size">
        <option>20</option>
        <option>50</option>
        <option>100</option>
        <option>200</option>
      </select>
    </div>

    <div>
      <button id="btnSearch">Rechercher</button>
    </div>
  </div>

  <details>
    <summary><strong>Filtres avancés (Swagger)</strong></summary>
    <div class="row" style="margin-top:12px;">
      <div>
        <label>Search (plein texte)</label>
        <input id="search" placeholder="ex: château" style="width:260px;" />
      </div>

      <div>
        <label>Filters (expression)</label>
        <input id="filters" placeholder='ex: type=PlaceOfInterest and isLocatedAt.address.hasAddressCity.insee=35238' style="width:520px;" />
      </div>

      <div>
        <label>Fields (champs retournés)</label>
        <input id="fields" placeholder="ex: uuid,uri,label,type,isLocatedAt.geo,isLocatedAt.address" style="width:520px;" />
      </div>

      <div>
        <label>Sort</label>
        <input id="sort" placeholder="ex: lastUpdate[desc]" style="width:220px;" />
      </div>

      <div>
        <label>Department</label>
        <input id="department" placeholder="ex: 35" style="width:120px;" />
      </div>

      <div>
        <label>Region</label>
        <input id="region" placeholder="ex: 53" style="width:120px;" />
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <div>
        <label>Paramètres libres (1 par ligne) — key=value</label>
        <textarea id="extras" placeholder="amenity=Wifi&#10;theme=Culture&#10;reduced_mobility_access=true"></textarea>
        <div class="muted">Ça permet d’ajouter amenity/theme/client_target/etc. sans refaire l’UI à chaque fois.</div>
      </div>
    </div>
  </details>

  <div id="status" class="muted" style="margin-top:14px;"></div>
  <div id="msg" class="error" style="display:none;"></div>

  <div id="results" class="cardgrid"></div>

  <script src="./datatourisme.js"></script>
</body>
</html>
