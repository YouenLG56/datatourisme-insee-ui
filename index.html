<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DATAtourisme – Recherche INSEE</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;background:#f6f6f6}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:end}
    input,select,button{padding:10px 12px;border:1px solid #ddd;border-radius:10px;font-size:14px}
    button{cursor:pointer;border:none;background:#2B2A60;color:#fff}
    button:disabled{opacity:.6;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;margin-top:16px}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:14px;box-shadow:0 1px 4px rgba(0,0,0,.05)}
    .title{font-weight:700;margin:0 0 6px}
    .meta{color:#555;font-size:13px;margin:0 0 10px}
    .pill{display:inline-block;background:#EEECE1;border-radius:999px;padding:4px 10px;font-size:12px;margin-right:6px}
    .bar{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
    .small{color:#666;font-size:12px}
  </style>
</head>
<body>
  <h1>Recherche DATAtourisme par code INSEE</h1>

  <div class="row">
    <div>
      <label>Code INSEE</label><br>
      <input id="insee" placeholder="ex: 35238" />
    </div>
    <div>
      <label>Endpoint</label><br>
      <select id="endpoint">
        <option value="placeOfInterest">Lieux d’intérêt</option>
        <option value="entertainmentAndEvent">Fêtes & Manifestations</option>
        <option value="tour">Itinéraires</option>
        <option value="product">Produits</option>
        <option value="catalog">Catalog (tout)</option>
      </select>
    </div>
    <div>
      <label>Page size</label><br>
      <select id="pageSize">
        <option>20</option><option selected>50</option><option>100</option><option>250</option>
      </select>
    </div>
    <button id="go">Rechercher</button>
  </div>

  <div class="bar">
    <div class="small" id="status">—</div>
    <button id="nextBtn" disabled>Page suivante</button>
  </div>

  <div class="grid" id="grid"></div>

<script>
  const $ = (id) => document.getElementById(id);
  let nextPath = null;

  function pickLabel(obj){
    const l = obj?.label;
    if (!l) return obj?.uuid || "Sans nom";
    if (typeof l === "string") return l;
    return l.fr || l.en || Object.values(l)[0] || (obj.uuid || "Sans nom");
  }

  function pickCity(obj){
    const a = obj?.isLocatedAt?.address;
    return a?.addressLocality || a?.hasAddressCity?.label?.fr || a?.hasAddressCity?.label?.en || "";
  }

  function pickType(obj){
    const t = obj?.type;
    if (!t) return "";
    if (Array.isArray(t)) return t[0];
    return String(t);
  }

  async function load({insee, endpoint, page_size, next}){
    $("go").disabled = true;
    $("nextBtn").disabled = true;
    $("status").textContent = "Chargement…";
    $("grid").innerHTML = "";

    const qs = new URLSearchParams();
    if (next) qs.set("next", next);
    else {
      qs.set("insee", insee);
      qs.set("endpoint", endpoint);
      qs.set("page_size", page_size);
    }

    const r = await fetch(`/.netlify/functions/datatourisme?${qs.toString()}`);
    const data = await r.json();

    const objects = data.objects || [];
    const total = data.meta?.total ?? "—";
    nextPath = data.meta?.next || null;

    $("status").textContent = `Résultats: ${objects.length} (total: ${total})`;
    $("nextBtn").disabled = !nextPath;

    $("grid").innerHTML = objects.map(o => `
      <div class="card">
        <p class="title">${escapeHtml(pickLabel(o))}</p>
        <p class="meta">${escapeHtml(pickCity(o))}</p>
        ${pickType(o) ? `<span class="pill">${escapeHtml(pickType(o))}</span>` : ""}
        ${o.uuid ? `<div class="small">UUID: ${escapeHtml(o.uuid)}</div>` : ""}
      </div>
    `).join("");

    $("go").disabled = false;
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

  $("go").addEventListener("click", () => {
    const insee = $("insee").value.trim();
    if (!insee) return alert("Entre un code INSEE.");
    load({ insee, endpoint: $("endpoint").value, page_size: $("pageSize").value });
  });

  $("nextBtn").addEventListener("click", () => {
    if (!nextPath) return;
    load({ next: nextPath });
  });
</script>
</body>
</html>
